<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <section>
            <div class="container">
                <!-- Nav Menu Start... -->
                <div class="row py-4">
                    <div class="col-md-12">

                        <nav class="navbar navbar-expand-lg justify-content-around">
                            <div class="container-fluid row">
                                <div class="col-md-3 col-9">
                                    <a class="navbar-brand d-flex align-items-center" href="index.html">
                                        <h4 class="text-muted fw-light text-uppercase mb-0">Mobile Market</h4>
                                    </a>
                                </div>
                                <button class="col-2 navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="col-md-9 collapse navbar-collapse" id="navbarTogglerDemo02">
                                    <ul
                                        class="col-md-7 justify-content-end pe-md-4 text-end py-md-0 navbar-nav mb-lg-0 mx-auto me-0 py-3 py-md-0">
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Products</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">About Us</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Contact Us</a>
                                        </li>
                                    </ul>
                                    <form class="col-md-5 my-2 my-md-0 mx-auto me-0" role="search">
                                        <div class="input-group">
                                            <input type="text" class="form-control rounded-5 me-1 px-3 py-2"
                                                name="search-bar" placeholder="Apple, Samsung, Etc..."  id="searchBar">
                                            <input type="button" class="btn btn-secondary rounded-5 px-3 py-2" value="Search" id="searchBtn">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </nav>

                    </div>
                </div>
                <!-- Nav Menu End... -->
            </div>
        </section>
    </header>
    <main class="mb-5">
        <section class="container text-center">
            <div id="preloaderSection">
                <img src="assets/images/preloader.gif" class="preloaderImg" alt="Preloader Gif Image">
            </div>
            <div id="productsNotFoundMessage">
                <h2 class="text-danger">404 Error</h2>
                <p>No products were found by the keyword you searched!!! Please search again by a valid keyword.</p>
            </div>
        </section>
        <section>
            <div class="container pt-3">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="mobilesCardsSection">
                    <!-- Here dynamically will load phone cards from JavaScript with ProgrammingHero API -->
                </div>
                <div class="text-center mt-4" id="showAllProductsBtn">
                    <button type="button" class="btn btn-secondary">Show All Products</button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
